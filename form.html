<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form method="POST" action="https://formspree.io/kate.venik.i@gmail.com">
        <label for="name">Name:</label>
            <input type="text" id="name"
            placeholder="Name" required
            name="user-name">
            <br>
            <br>
        <label for="mail">Email:</label>
            <input type="email" id="mail" 
            placeholder="Email" required
            name="user-email">
        <br>
        <br>
        <label for="phone">Phone number:</label>
            <input type="phonenumber" id="number"
            placeholder="Phone number" required
            name="user_phone">
            <br>
            <br>
            <label for="route">Route:</label><br>
        <input type="radio" name="route" value="Economy" checked> Economy<br>
        <input type="radio" name="route" value="Standart"> Standart<br>
        <input type="radio" name="route" value="Extreme"> Extreme<br>
        <input type="radio" name="route" value="Personal"> Personal<br><br>
  
        <label for="msg">Message:</label>
            <textarea id="msg" placeholder="Message" required
            name="user_message"></textarea>
            <br>
            <br>
        <div class="button">
              <button type="submit">SEND</button>
        </div>
    </form>    
</body>
</html>
